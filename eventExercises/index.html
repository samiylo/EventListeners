<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul>
    <li><img src="images/ylw.gif" alt="yellow" id="yellow"></li>
    <li><img src="images/org.gif" alt="orange" id="orange"></li>
    <li><img src="images/ppl.gif" alt="purple" id="purple"></li>
    <li><img src="images/blu.gif" alt="blue" id="blue"></li>
    <li><img src="images/pnk.gif" alt="pink" id="pink"  ></li>
    <li><img src="images/grn.gif" alt="green" id="green"></li>
    <li><img src="images/ygr.gif" alt="ygreen" id="ygreen"></li>
    <li><img src="images/gry.gif" alt="gray" id="gray"></li>
    <li><img src="images/red.gif" alt="red" id="red"></li>
  </ul>

  
  <script>

    let ul = document.querySelector('ul');

    ul.addEventListener('click', function(event) {
console.log(event.target.id)
    

    switch (event.target.id) {
      
      case 'pink': console.log("Pink was clicked");
      break;

      case 'yellow': console.log("Yellow was clicked")
      break;

      case 'orange': console.log('Orange was clicked')
      break;

      case 'purple': console.log('Purple was clicked')
      break;

      case 'blue' : console.log ('Blue was clicked')
      break;

      case 'green' : console.log ('Green was clicked')
      break;

      case 'ygreen' : console.log ("YGreen was clicked")
      break;

      case 'gray' : console.log ('Grey was clicked')
      break;

      case 'red' : console.log ('Red was clicked')
      break;
    }
    })

  </script>

</body>
</html>
